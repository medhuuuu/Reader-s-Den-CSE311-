<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="shortcut icon" href="../images/icon.PNG" type="image/x-icon">
    <title>Sign In</title>
</head>
<body>
    <div class="sign-in">
        <h1 class="font">Sign In</h1>
        <form class="sign-in-form" action="">
            <input type="email" name="" id="input-box" placeholder="Email" required><br>
            <input type="password" name="" id="input-box" placeholder="Password" required><br>
            <button class="font">Confirm</button><br>
            <span class="sign-in-span font"><b>Forget password?</b></span>

        </form>
    </div>
</body>
</html>
